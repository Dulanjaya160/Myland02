<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Myland Food Management System</title>

    <!-- Use absolute path to ensure the CSS is loaded from the web root -->
    <link rel="stylesheet" href="/css/professional.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/base.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div id="navigation" data-current-page="dashboard"></div>

<!-- Main Content -->
<div class="main-content">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-chart-line"></i> Dashboard
        </h1>
        <div class="page-actions">
            <button class="btn btn-primary">
                <i class="fas fa-download"></i> Export Report
            </button>
            <button class="btn btn-secondary">
                <i class="fas fa-calendar"></i> Filter
            </button>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-dollar-sign"></i></div>
            <div class="stat-label">Total Revenue</div>
            <div class="stat-value" id="total-revenue">$0.00</div>
            <div class="stat-change">
                <i class="fas fa-arrow-up"></i> <span id="revenue-change">0%</span> from last month
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-chart-pie"></i></div>
            <div class="stat-label">Total Profit</div>
            <div class="stat-value" id="total-profit">$0.00</div>
            <div class="stat-change">
                <i class="fas fa-arrow-up"></i> <span id="profit-change">0%</span> from last month
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-box"></i></div>
            <div class="stat-label">Products</div>
            <div class="stat-value" id="total-products">0</div>
            <div class="stat-change">
                <i class="fas fa-info-circle"></i> <span id="products-in-storage">0</span> in storage
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-store"></i></div>
            <div class="stat-label">Active Shops</div>
            <div class="stat-value" id="total-shops">0</div>
            <div class="stat-change">
                <i class="fas fa-shopping-cart"></i> <span id="today-sales">0</span> sales today
            </div>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="card">
        <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
            <h3><i class="fas fa-chart-area"></i> Sales Overview</h3>
            <select id="chart-period" class="form-control" style="width: auto;" onchange="loadDashboardData()">
                <option value="7">Last 7 Days</option>
                <option value="14">Last 14 Days</option>
                <option value="30">Last 30 Days</option>
            </select>
        </div>
        <div style="height: 400px;">
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <!-- Tables Section -->
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-list"></i> Recent Sales</h3>
        </div>
        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Product</th>
                    <th>Shop</th>
                    <th>Units Sold</th>
                    <th>Revenue</th>
                    <th>Profit</th>
                </tr>
                </thead>
                <tbody id="recent-sales-tbody">
                    <!-- Data will be loaded by dashboard.js -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="loading" class="loading" style="display: none;">
    <div class="loading-spinner"></div>
    <span>Loading Dashboard...</span>
</div>

<div id="message" class="message" style="display: none;"></div>

<script src="navigation.js"></script>
<script src="dashboard.js"></script>

<script src="/navigation.js"></script>
<script src="/app.js"></script>
<script src="/print-functions.js"></script>
</body>
</html>
