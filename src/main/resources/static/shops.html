<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shops - Myland Food Management System</title>
    <link rel="stylesheet" href="css/professional.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <link rel="apple-touch-icon" href="images/myland-icon.png">
</head>

<body>
    <div id="navigation" data-current-page="shops"></div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-store"></i> Shops
            </h1>
            <div class="page-actions">
                <button class="btn btn-primary" onclick="showAddShopForm()">
                    <i class="fas fa-plus"></i> Add Shop
                </button>
                <button class="btn btn-secondary" onclick="printShops()">
                    <i class="fas fa-print"></i> Print
                </button>
            </div>
        </div>

        <div class="card" id="add-shop-form" style="display: none;">
            <div class="card-header">
                <h3><i class="fas fa-plus-circle"></i> Add/Edit Shop</h3>
            </div>
            <form id="shop-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="shop-name">Shop Name:</label>
                        <input type="text" id="shop-name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="shop-contact">Contact Number:</label>
                        <input type="tel" id="shop-contact" name="contactNumber" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="shop-address">Address:</label>
                    <textarea id="shop-address" name="address" class="form-control" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="shop-email">Email:</label>
                    <input type="email" id="shop-email" name="email" class="form-control">
                </div>
                <div class="form-actions" style="margin-top: 1rem;">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Save Shop
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="hideAddShopForm()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-list"></i> Shop List</h3>
            </div>
            <div class="table-container">
                <table class="table" id="shops-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Shop Name</th>
                            <th>Address</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="shops-tbody">
                        <!-- Shops will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="page-header" style="margin-top: 2rem;">
            <h2 class="page-title"><i class="fas fa-history"></i> Shop Sales History</h2>
            <div class="page-actions">
                <select id="shop-history-select" class="form-control" onchange="loadShopSalesHistory()"
                    style="width: auto;">
                    <option value="">-- Select a Shop --</option>
                </select>
                <button class="btn btn-secondary" onclick="printShopHistory()" id="print-shop-history-btn" disabled>
                    <i class="fas fa-print"></i> Print History
                </button>
            </div>
        </div>

        <div id="shop-sales-history" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Sales</div>
                    <div class="stat-value" id="shop-total-sales">$0.00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Units Sold</div>
                    <div class="stat-value" id="shop-total-units">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Returns</div>
                    <div class="stat-value" id="shop-total-returns">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Transactions</div>
                    <div class="stat-value" id="shop-total-transactions">0</div>
                </div>
            </div>

            <div class="card">
                <div class="table-container">
                    <table class="table" id="shop-history-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Product</th>
                                <th>Sold Units</th>
                                <th>Returned Units</th>
                                <th>Income</th>
                                <th>Profit</th>
                            </tr>
                        </thead>
                        <tbody id="shop-history-tbody">
                            <!-- Shop sales history will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <span>Loading...</span>
    </div>

    <!-- Success/Error messages -->
    <div id="message" class="message" style="display: none;"></div>

    <script src="navigation.js"></script>
    <script src="app.js?v=1.4"></script>
    <script src="print-functions.js"></script>
    <script>
        // Initialize shops page
        document.addEventListener('DOMContentLoaded', function () {
            loadShops();
            if (sales.length === 0) {
                loadSales();
            }
            setupFormHandlers();
        });
    </script>
</body>

</html>
