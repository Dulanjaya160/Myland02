<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shops - Myland Food Management System</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/management.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> Myland Food Management System</h1>
            <p>Shop Management</p>
        </header>

        <div id="navigation" data-current-page="shops"></div>

        <div class="page-content">
            <div class="section-header">
                <h2><i class="fas fa-store"></i> Shop Management</h2>
                <div>
                    <button class="btn btn-primary" onclick="showAddShopForm()">
                        <i class="fas fa-plus"></i> Add Shop
                    </button>
                    <button class="btn btn-secondary" onclick="printShops()" style="margin-left: 10px;">
                        <i class="fas fa-print"></i> Print
                    </button>
                </div>
            </div>

            <!-- Add/Edit Shop Form -->
            <div class="form-container" id="add-shop-form" style="display: none;">
                <h3>Add/Edit Shop</h3>
                <form id="shop-form">
                    <div class="form-group">
                        <label for="shop-name">Shop Name:</label>
                        <input type="text" id="shop-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="shop-address">Address:</label>
                        <textarea id="shop-address" name="address" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="shop-contact">Contact Number:</label>
                        <input type="tel" id="shop-contact" name="contactNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="shop-email">Email:</label>
                        <input type="email" id="shop-email" name="email">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Save Shop
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="hideAddShopForm()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>

            <!-- Shops Table -->
            <div class="data-table">
                <table id="shops-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Shop Name</th>
                            <th>Address</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="shops-tbody">
                        <!-- Shops will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Shop Sales History Section -->
            <div class="section-header" style="margin-top: 30px;">
                <h3><i class="fas fa-history"></i> Shop Sales History</h3>
                <div>
                    <div class="form-group" style="display: inline-block; margin-left: 20px;">
                        <label for="shop-history-select" style="margin-right: 10px;">Select Shop:</label>
                        <select id="shop-history-select" onchange="loadShopSalesHistory()" style="padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
                            <option value="">-- Select a Shop --</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" onclick="printShopHistory()" style="margin-left: 10px;" id="print-shop-history-btn" disabled>
                        <i class="fas fa-print"></i> Print History
                    </button>
                </div>
            </div>

            <div id="shop-sales-history" style="display: none; margin-top: 20px;">
                <!-- Summary Cards -->
                <div class="report-summary">
                    <div class="summary-card">
                        <h4>Total Sales</h4>
                        <div class="summary-value" id="shop-total-sales">$0.00</div>
                    </div>
                    <div class="summary-card">
                        <h4>Total Units Sold</h4>
                        <div class="summary-value" id="shop-total-units">0</div>
                    </div>
                    <div class="summary-card">
                        <h4>Total Returns</h4>
                        <div class="summary-value" id="shop-total-returns">0</div>
                    </div>
                    <div class="summary-card">
                        <h4>Total Transactions</h4>
                        <div class="summary-value" id="shop-total-transactions">0</div>
                    </div>
                </div>

                <!-- Sales History Table -->
                <div class="data-table">
                    <table id="shop-history-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Product</th>
                                <th>Sold Units</th>
                                <th>Returned Units</th>
                                <th>Income</th>
                                <th>Profit</th>
                            </tr>
                        </thead>
                        <tbody id="shop-history-tbody">
                            <!-- Shop sales history will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>

        <!-- Success/Error messages -->
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="navigation.js"></script>
    <script src="app.js"></script>
    <script src="print-functions.js"></script>
    <script>
        // Initialize shops page
        document.addEventListener('DOMContentLoaded', function() {
            loadShops();
            if (sales.length === 0) {
                loadSales();
            }
            setupFormHandlers();
        });
    </script>
</body>
</html>
