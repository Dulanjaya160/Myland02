<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production - Myland Food Management System</title>
    <link rel="stylesheet" href="css/professional.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <link rel="apple-touch-icon" href="images/myland-icon.png">
</head>

<body>
    <div id="navigation" data-current-page="production"></div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-industry"></i> Production Management
            </h1>
            <div class="page-actions">
                <button class="btn btn-primary" onclick="showAddProductionForm()">
                    <i class="fas fa-plus"></i> Record Production
                </button>
                <button class="btn btn-secondary" onclick="printProduction()">
                    <i class="fas fa-print"></i> Print
                </button>
            </div>
        </div>

        <div class="card" id="add-production-form" style="display: none;">
            <div class="card-header">
                <h3><i class="fas fa-plus-circle"></i> Record Production</h3>
            </div>
            <form id="production-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="production-product">Product</label>
                        <select id="production-product" name="product" class="form-control" required>
                            <option value="">Select a product</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="production-date">Date</label>
                        <input type="date" id="production-date" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="production-units">Produced Units</label>
                        <input type="number" id="production-units" name="producedUnits" class="form-control" required>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 1rem;">
                    <label>Used Ingredients</label>
                    <div id="ingredient-usage-container" style="margin-bottom: 1rem;">
                        <!-- Ingredient items will be added here -->
                    </div>
                    <button type="button" class="btn btn-primary btn-sm" onclick="addIngredientUsage()">
                        <i class="fas fa-plus"></i> Add Ingredient
                    </button>
                </div>

                <div class="form-actions"
                    style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn btn-secondary" onclick="hideAddProductionForm()">Cancel</button>
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Record Production</button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-list"></i> Production History</h3>
            </div>
            <div class="table-container">
                <table class="table" id="production-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Date</th>
                            <th>Produced Units</th>
                            <th>Used Ingredients</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="production-tbody">
                        <!-- Production records will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;">
        <i class="fas fa-spinner fa-spin"></i>
    </div>

    <!-- Success/Error messages -->
    <div id="message" class="message"
        style="display: none; position: fixed; top: 20px; right: 20px; z-index: 9999; padding: 1rem; border-radius: 4px; color: white;">
    </div>

    <script src="navigation.js"></script>
    <script src="app.js?v=1.1"></script>
    <script src="print-functions.js"></script>
    <script>
        // Initialize production page
        document.addEventListener('DOMContentLoaded', function () {
            // Explicitly load production data
            if (typeof loadProduction === 'function') {
                loadProduction();
            } else {
                console.error('loadProduction function not found');
            }

            if (typeof loadProductsForSelect === 'function') {
                loadProductsForSelect('production-product');
            }

            // Note: setupFormHandlers in app.js should handle the form listener safely now
            // But we might need to manually trigger ingredient loading if addIngredientUsage uses it?
            // checking addIngredientUsage... it uses `ingredients` global variable. 
            // So we need to ensure ingredients are loaded.
            if (typeof loadIngredients === 'function') {
                loadIngredients().then(() => {
                    console.log('Ingredients loaded for selection');
                });
            }
        });
    </script>
</body>

</html>
