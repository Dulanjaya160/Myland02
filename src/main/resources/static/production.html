<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production - Myland Food Management System</title>
    <link rel="stylesheet" href="css/professional.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="navigation" data-current-page="production"></div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-industry"></i> Production
            </h1>
            <div class="page-actions">
                <button class="btn btn-primary" onclick="showAddProductionForm()">
                    <i class="fas fa-plus"></i> Record Production
                </button>
                <button class="btn btn-secondary" onclick="printProduction()">
                    <i class="fas fa-print"></i> Print
                </button>
            </div>
        </div>
        
        <div class="card" id="add-production-form" style="display: none;">
            <div class="card-header">
                <h3><i class="fas fa-plus-circle"></i> Record Production</h3>
            </div>
            <form id="production-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="production-product">Product:</label>
                        <select id="production-product" name="product" class="form-control" required>
                            <option value="">Select a product</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="production-date">Date:</label>
                        <input type="date" id="production-date" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="production-units">Produced Units:</label>
                        <input type="number" id="production-units" name="producedUnits" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Used Ingredients:</label>
                    <div id="ingredient-usage-container">
                        <div class="ingredient-usage-item" style="display: flex; gap: 10px; margin-bottom: 10px;">
                            <select class="ingredient-select form-control" name="ingredientIds[]" required>
                                <option value="">Select ingredient</option>
                            </select>
                            <input type="number" class="ingredient-quantity form-control" name="ingredientQuantities[]" 
                                   step="0.01" min="0" placeholder="Quantity used" required>
                            <button type="button" class="btn btn-danger btn-sm" onclick="removeIngredientUsage(this)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-sm" onclick="addIngredientUsage()">
                        <i class="fas fa-plus"></i> Add Ingredient
                    </button>
                </div>
                <div class="form-actions" style="margin-top: 1rem;">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Record Production
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="hideAddProductionForm()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-list"></i> Production History</h3>
            </div>
            <div class="table-container">
                <table class="table" id="production-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Date</th>
                            <th>Produced Units</th>
                            <th>Used Ingredients</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="production-tbody">
                        <!-- Production records will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        <!-- Loading indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <span>Loading...</span>
        </div>

        <!-- Success/Error messages -->
        <div id="message" class="message" style="display: none;"></div>

    <script src="navigation.js"></script>
    <script src="app.js"></script>
    <script src="print-functions.js"></script>
    <script>
        // Initialize production page
        document.addEventListener('DOMContentLoaded', function() {
            loadProduction();
            loadProductsForSelect('production-product');
            setupFormHandlers();
        });
    </script>
</body>
</html>
