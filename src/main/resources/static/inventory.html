<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Myland Food Management System</title>
    <link rel="stylesheet" href="css/professional.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <link rel="apple-touch-icon" href="images/myland-icon.png">
</head>

<body>
    <div id="navigation" data-current-page="inventory"></div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-boxes"></i> Inventory
            </h1>
            <div class="page-actions">
                <button class="btn btn-primary" onclick="showAddInventoryForm()">
                    <i class="fas fa-plus"></i> Add Inventory
                </button>
            </div>
        </div>

        <div class="card" id="add-inventory-form" style="display: none;">
            <div class="card-header">
                <h3><i class="fas fa-plus-circle"></i> Add/Update Ingredient Inventory</h3>
            </div>
            <form id="inventory-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="inventory-ingredient">Select Ingredient:</label>
                        <select id="inventory-ingredient" name="ingredientId" class="form-control" required>
                            <option value="">Select an ingredient</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inventory-operation">Operation:</label>
                        <select id="inventory-operation" name="operation" class="form-control" required>
                            <option value="set">Set Quantity (Replace current)</option>
                            <option value="add">Add to Current</option>
                            <option value="subtract">Subtract from Current</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="inventory-quantity">Quantity:</label>
                        <input type="number" id="inventory-quantity" name="quantity" class="form-control" step="0.01"
                            min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="inventory-price">Price per Unit:</label>
                        <input type="number" id="inventory-price" name="pricePerUnit" class="form-control" step="0.01"
                            min="0" required>
                    </div>
                </div>
                <div class="form-actions" style="margin-top: 1rem;">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Update Inventory
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="hideAddInventoryForm()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-dollar-sign"></i></div>
                <div class="stat-label">Total Inventory Value</div>
                <div class="stat-value" id="total-inventory-value">0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-chart-pie"></i></div>
                <div class="stat-label">Stock Status</div>
                <div class="stat-value" id="inventory-summary" style="font-size: 1.2rem;">Loading...</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-list"></i> Stock Level</h3>
            </div>
            <div class="table-container">
                <table class="table" id="inventory-table">
                    <thead>
                        <tr>
                            <th>Ingredient</th>
                            <th>Type</th>
                            <th>Quantity</th>
                            <th>Price/Unit</th>
                            <th>Total Value</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-tbody">
                        <!-- Inventory data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <span>Loading...</span>
    </div>

    <!-- Success/Error messages -->
    <div id="message" class="message" style="display: none;"></div>

    <script src="navigation.js"></script>
    <script src="app.js?v=1.1"></script>
    <script src="print-functions.js"></script>
    <script>
        // Initialize inventory page
        document.addEventListener('DOMContentLoaded', function () {
            loadInventory();
            setupFormHandlers();
        });
    </script>
</body>

</html>
