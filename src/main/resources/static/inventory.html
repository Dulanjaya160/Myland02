<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Myland Food Management System</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/management.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> Myland Food Management System</h1>
            <p>Ingredient Inventory Management</p>
        </header>

        <div id="navigation" data-current-page="inventory"></div>

        <div class="page-content">
            <div class="section-header">
                <h2><i class="fas fa-boxes"></i> Ingredient Inventory Management</h2>
                <button class="btn btn-primary" onclick="showAddInventoryForm()">
                    <i class="fas fa-plus"></i> Add Inventory
                </button>
            </div>

            <!-- Add/Update Inventory Form -->
            <div class="form-container" id="add-inventory-form" style="display: none;">
                <h3>Add/Update Ingredient Inventory</h3>
                <form id="inventory-form">
                    <div class="form-group">
                        <label for="inventory-ingredient">Select Ingredient:</label>
                        <select id="inventory-ingredient" name="ingredientId" required>
                            <option value="">Select an ingredient</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inventory-quantity">Quantity:</label>
                        <input type="number" id="inventory-quantity" name="quantity" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="inventory-price">Price per Unit:</label>
                        <input type="number" id="inventory-price" name="pricePerUnit" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="inventory-operation">Operation:</label>
                        <select id="inventory-operation" name="operation" required>
                            <option value="set">Set Quantity (Replace current)</option>
                            <option value="add">Add to Current</option>
                            <option value="subtract">Subtract from Current</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Update Inventory
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="hideAddInventoryForm()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>

            <!-- Inventory Summary Cards -->
            <div class="inventory-overview">
                <div class="inventory-card">
                    <div class="inventory-card-header">
                        <i class="fas fa-boxes"></i>
                        <h3>Total Inventory Value</h3>
                    </div>
                    <div class="inventory-card-content">
                        <div class="inventory-summary" id="total-inventory-value">
                            <div class="loading">Loading...</div>
                        </div>
                    </div>
                </div>

                <div class="inventory-card">
                    <div class="inventory-card-header">
                        <i class="fas fa-chart-pie"></i>
                        <h3>Inventory Summary</h3>
                    </div>
                    <div class="inventory-card-content">
                        <div class="inventory-summary" id="inventory-summary">
                            <div class="loading">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inventory Table -->
            <div class="data-table">
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Ingredient</th>
                            <th>Type</th>
                            <th>Quantity</th>
                            <th>Price per Unit</th>
                            <th>Total Value</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-tbody">
                        <!-- Inventory data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>

        <!-- Success/Error messages -->
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="navigation.js"></script>
    <script src="app.js"></script>
    <script src="print-functions.js"></script>
    <script>
        // Initialize inventory page
        document.addEventListener('DOMContentLoaded', function() {
            loadInventory();
            setupFormHandlers();
        });
    </script>
</body>
</html>
