<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Myland Food Management System</title>
    <link rel="stylesheet" href="css/professional.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="navigation" data-current-page="products"></div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-box"></i> Products
            </h1>
            <div class="page-actions">
                <button class="btn btn-primary" onclick="showAddProductForm()">
                    <i class="fas fa-plus"></i> Add Product
                </button>
                <button class="btn btn-secondary" onclick="printProducts()">
                    <i class="fas fa-print"></i> Print
                </button>
            </div>
        </div>
        
        <div class="card" id="add-product-form" style="display: none;">
            <div class="card-header">
                <h3><i class="fas fa-plus-circle"></i> Add New Product</h3>
            </div>
            <form id="product-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-name">Product Name:</label>
                        <input type="text" id="product-name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Base Price:</label>
                        <input type="number" id="product-price" name="basePrice" class="form-control" step="0.01" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-selling-price">Selling Price:</label>
                        <input type="number" id="product-selling-price" name="sellingPrice" class="form-control" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-cost">Product Cost:</label>
                        <input type="number" id="product-cost" name="productCost" class="form-control" step="0.01" required>
                    </div>
                </div>
                <div class="form-actions" style="margin-top: 1rem;">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Save Product
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="hideAddProductForm()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-list"></i> Product List</h3>
            </div>
            <div class="table-container">
                <table class="table" id="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Base Price</th>
                            <th>Selling Price</th>
                            <th>Product Cost</th>
                            <th>Profit Margin</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        <!-- Loading indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <span>Loading...</span>
        </div>

        <!-- Success/Error messages -->
        <div id="message" class="message" style="display: none;"></div>

    <script src="navigation.js"></script>
    <script src="app.js"></script>
    <script src="print-functions.js"></script>
    <script>
        // Initialize products page
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            setupFormHandlers();
        });
    </script>
</body>
</html>
