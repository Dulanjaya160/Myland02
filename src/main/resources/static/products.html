<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Myland Food Management System</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/management.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> Myland Food Management System</h1>
            <p>Product Management</p>
        </header>

        <div id="navigation" data-current-page="products"></div>

        <div class="page-content">
            <div class="section-header">
                <h2><i class="fas fa-box"></i> Product Management</h2>
                <div>
                    <button class="btn btn-primary" onclick="showAddProductForm()">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                    <button class="btn btn-secondary" onclick="printProducts()" style="margin-left: 10px;">
                        <i class="fas fa-print"></i> Print
                    </button>
                </div>
            </div>
            
            <div class="form-container" id="add-product-form" style="display: none;">
                <h3>Add New Product</h3>
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name">Product Name:</label>
                        <input type="text" id="product-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Base Price:</label>
                        <input type="number" id="product-price" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-selling-price">Selling Price:</label>
                        <input type="number" id="product-selling-price" name="sellingPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-cost">Product Cost:</label>
                        <input type="number" id="product-cost" name="productCost" step="0.01" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Save Product
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="hideAddProductForm()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>

            <div class="data-table">
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Base Price</th>
                            <th>Selling Price</th>
                            <th>Product Cost</th>
                            <th>Profit Margin</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>

        <!-- Success/Error messages -->
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="navigation.js"></script>
    <script src="app.js"></script>
    <script src="print-functions.js"></script>
    <script>
        // Initialize products page
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            setupFormHandlers();
        });
    </script>
</body>
</html>
