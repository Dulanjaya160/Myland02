<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage - Myland Food Management System</title>
    <link rel="stylesheet" href="css/professional.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <link rel="apple-touch-icon" href="images/myland-icon.png">
</head>

<body>
    <div id="navigation" data-current-page="storage"></div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-warehouse"></i> Storage
            </h1>
            <div class="page-actions">
                <button class="btn btn-primary" onclick="refreshStorageSummary()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-secondary" onclick="printInventory()">
                    <i class="fas fa-print"></i> Print
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-box"></i></div>
                <div class="stat-label">Products in Storage</div>
                <div class="stat-value" id="products-storage-summary">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-leaf"></i></div>
                <div class="stat-label">Ingredients Available</div>
                <div class="stat-value" id="ingredients-storage-summary">0</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-box"></i> Product Inventory</h3>
            </div>
            <div class="table-container">
                <table class="table" id="storage-products-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Produced</th>
                            <th>Sold</th>
                            <th>In Storage</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="storage-products-tbody">
                        <!-- Product storage data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-leaf"></i> Ingredient Inventory</h3>
            </div>
            <div class="table-container">
                <table class="table" id="storage-ingredients-table">
                    <thead>
                        <tr>
                            <th>Ingredient</th>
                            <th>Type</th>
                            <th>Used in Production</th>
                            <th>Available</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="storage-ingredients-tbody">
                        <!-- Ingredient storage data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <span>Loading...</span>
    </div>

    <!-- Success/Error messages -->
    <div id="message" class="message" style="display: none;"></div>

    <script src="navigation.js"></script>
    <script src="app.js?v=1.4"></script>
    <script src="print-functions.js"></script>
    <script>
        // Initialize storage page
        document.addEventListener('DOMContentLoaded', function () {
            loadStorageSummary();
        });
    </script>
</body>

</html>
