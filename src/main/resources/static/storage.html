<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage - Myland Food Management System</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/management.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> Myland Food Management System</h1>
            <p>Storage Summary</p>
        </header>

        <div id="navigation" data-current-page="storage"></div>

        <div class="page-content">
            <div class="section-header">
                <h2><i class="fas fa-warehouse"></i> Storage Summary</h2>
                <div>
                    <button class="btn btn-primary" onclick="refreshStorageSummary()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button class="btn btn-secondary" onclick="printInventory()" style="margin-left: 10px;">
                        <i class="fas fa-print"></i> Print Inventory
                    </button>
                </div>
            </div>

            <!-- Storage Overview Cards -->
            <div class="storage-overview">
                <div class="storage-card">
                    <div class="storage-card-header">
                        <i class="fas fa-box"></i>
                        <h3>Products in Storage</h3>
                    </div>
                    <div class="storage-card-content">
                        <div class="storage-summary" id="products-storage-summary">
                            <div class="loading">Loading...</div>
                        </div>
                    </div>
                </div>

                <div class="storage-card">
                    <div class="storage-card-header">
                        <i class="fas fa-leaf"></i>
                        <h3>Ingredients Available</h3>
                    </div>
                    <div class="storage-card-content">
                        <div class="storage-summary" id="ingredients-storage-summary">
                            <div class="loading">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Detailed Storage Tables -->
            <div class="storage-details">
                <div class="storage-section">
                    <h3><i class="fas fa-box"></i> Product Inventory</h3>
                    <div class="data-table">
                        <table id="storage-products-table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Produced</th>
                                    <th>Sold</th>
                                    <th>In Storage</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="storage-products-tbody">
                                <!-- Product storage data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="storage-section">
                    <h3><i class="fas fa-leaf"></i> Ingredient Inventory</h3>
                    <div class="data-table">
                        <table id="storage-ingredients-table">
                            <thead>
                                <tr>
                                    <th>Ingredient</th>
                                    <th>Type</th>
                                    <th>Used in Production</th>
                                    <th>Available</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="storage-ingredients-tbody">
                                <!-- Ingredient storage data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>

        <!-- Success/Error messages -->
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="navigation.js"></script>
    <script src="app.js"></script>
    <script src="print-functions.js"></script>
    <script>
        // Initialize storage page
        document.addEventListener('DOMContentLoaded', function() {
            loadStorageSummary();
        });
    </script>
</body>
</html>
