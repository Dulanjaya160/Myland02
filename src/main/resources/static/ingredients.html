<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients - Myland Food Management System</title>
    <link rel="stylesheet" href="css/professional.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="navigation" data-current-page="ingredients"></div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-leaf"></i> Ingredients
            </h1>
            <div class="page-actions">
                <button class="btn btn-primary" onclick="showAddIngredientForm()">
                    <i class="fas fa-plus"></i> Add Ingredient
                </button>
                <button class="btn btn-secondary" onclick="printIngredients()">
                    <i class="fas fa-print"></i> Print
                </button>
            </div>
        </div>
        
        <div class="card" id="add-ingredient-form" style="display: none;">
            <div class="card-header">
                <h3><i class="fas fa-plus-circle"></i> Add New Ingredient</h3>
            </div>
            <form id="ingredient-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="ingredient-name">Ingredient Name:</label>
                        <input type="text" id="ingredient-name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="ingredient-type">Ingredient Type:</label>
                        <select id="ingredient-type" name="type" class="form-control" required>
                            <option value="">Select type</option>
                            <option value="KG">KG (Kilograms)</option>
                            <option value="GRAMS">Grams</option>
                            <option value="LITERS">Liters</option>
                            <option value="PIECES">Pieces</option>
                            <option value="CUPS">Cups</option>
                            <option value="TABLESPOONS">Tablespoons</option>
                            <option value="TEASPOONS">Teaspoons</option>
                            <option value="OUNCES">Ounces</option>
                            <option value="POUNDS">Pounds</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ingredient-quantity">Quantity:</label>
                        <input type="number" id="ingredient-quantity" name="quantity" class="form-control" step="0.01" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="ingredient-price">Price per Unit:</label>
                        <input type="number" id="ingredient-price" name="pricePerUnit" class="form-control" step="0.01" min="0" value="0">
                    </div>
                </div>
                <div class="form-actions" style="margin-top: 1rem;">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Save Ingredient
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="hideAddIngredientForm()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-list"></i> Ingredient List</h3>
            </div>
            <div class="table-container">
                <table class="table" id="ingredients-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Quantity</th>
                            <th>Price/Unit</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ingredients-tbody">
                        <!-- Ingredients will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        <!-- Loading indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <span>Loading...</span>
        </div>

        <!-- Success/Error messages -->
        <div id="message" class="message" style="display: none;"></div>

    <script src="navigation.js"></script>
    <script src="app.js"></script>
    <script src="print-functions.js"></script>
    <script>
        // Initialize ingredients page
        document.addEventListener('DOMContentLoaded', function() {
            loadIngredients();
            setupFormHandlers();
        });
    </script>
</body>
</html>
