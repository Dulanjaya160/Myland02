<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients - Myland Food Management System</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/management.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> Myland Food Management System</h1>
            <p>Ingredient Management</p>
        </header>

        <div id="navigation" data-current-page="ingredients"></div>

        <div class="page-content">
            <div class="section-header">
                <h2><i class="fas fa-leaf"></i> Ingredient Management</h2>
                <div>
                    <button class="btn btn-primary" onclick="showAddIngredientForm()">
                        <i class="fas fa-plus"></i> Add Ingredient
                    </button>
                    <button class="btn btn-secondary" onclick="printIngredients()" style="margin-left: 10px;">
                        <i class="fas fa-print"></i> Print
                    </button>
                </div>
            </div>
            
            <div class="form-container" id="add-ingredient-form" style="display: none;">
                <h3>Add New Ingredient</h3>
                <form id="ingredient-form">
                    <div class="form-group">
                        <label for="ingredient-name">Ingredient Name:</label>
                        <input type="text" id="ingredient-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="ingredient-type">Ingredient Type:</label>
                        <select id="ingredient-type" name="ingredientType" required>
                            <option value="">Select type</option>
                            <option value="KG">KG (Kilograms)</option>
                            <option value="GRAMS">Grams</option>
                            <option value="LITERS">Liters</option>
                            <option value="PIECES">Pieces</option>
                            <option value="CUPS">Cups</option>
                            <option value="TABLESPOONS">Tablespoons</option>
                            <option value="TEASPOONS">Teaspoons</option>
                            <option value="OUNCES">Ounces</option>
                            <option value="POUNDS">Pounds</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ingredient-quantity">Quantity:</label>
                        <input type="number" id="ingredient-quantity" name="quantity" step="0.01" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="ingredient-price">Price per Unit:</label>
                        <input type="number" id="ingredient-price" name="pricePerUnit" step="0.01" min="0" value="0">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Save Ingredient
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="hideAddIngredientForm()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>

            <div class="data-table">
                <table id="ingredients-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Quantity</th>
                            <th>Price/Unit</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ingredients-tbody">
                        <!-- Ingredients will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>

        <!-- Success/Error messages -->
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="navigation.js"></script>
    <script src="app.js"></script>
    <script src="print-functions.js"></script>
    <script>
        // Initialize ingredients page
        document.addEventListener('DOMContentLoaded', function() {
            loadIngredients();
            setupFormHandlers();
        });
    </script>
</body>
</html>
