# SQLite Configuration
# Database will be stored in user's AppData directory when running as desktop app
# For development, it will be in the project directory
# spring.datasource.url is set programmatically in Myland02Application.java
# spring.datasource.url=jdbc:sqlite:${user.home}/.myland/myland.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=
# SQLite Connection Pool
spring.datasource.hikari.maximum-pool-size=1

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
# Disable SQL logging in production (set to false for desktop app)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# SQLite specific properties
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
# Use identity column for ID generation (better for SQLite)
spring.jpa.properties.hibernate.id.new_generator_mappings=true
# Enable foreign key constraints
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true

# Application Configuration
server.port=8080
spring.application.name=Myland Food Management System

# Logging - Reduced for production
logging.level.root=WARN
logging.level.com.example.myland02=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Disable banner for cleaner startup
spring.main.banner-mode=off